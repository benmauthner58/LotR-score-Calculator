<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Score Calculator</h1>
        
        <!-- Buttons for scoring options -->
        <button class="button" onclick="addPoints('RAVINE')">RAVINE ring (+5 points)</button>
        <button class="button" onclick="addPoints('Cave')">Cave ring (+10 points)</button>
        <button class="button" onclick="addPoints('Minor')">Minor Penalty (+10 points)</button>
        <button class="button" onclick="addPoints('Migor')">Migor Penalty (+20 points)</button>
        
        <!-- Display area for the score -->
        <div id="score">Score: 0</div>
    </div>
    
    <script>
        let score = 0;

        function addPoints(option) {
            switch(option) {
                case 'RAVINE':
                    score += 5;
                    break;
                case 'Cave':
                    score += 10;
                    break;
                case 'Minor':
                    score += 10;
                    break;
                case 'Migor':
                    score += 20;
                    break;
                default:
                    break;
            }
            document.getElementById('score').textContent = 'Score: ' + score;
        }
    </script>
</body>
</html>
