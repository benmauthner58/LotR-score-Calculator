<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }
        .score-container {
            margin-bottom: 20px;
        }
        .score-container h3 {
            margin: 10px 0;
        }
        .score-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .score-control button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .score-control button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        .total-score {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="score-container">
        <h3>Ravine Ring (+5)</h3>
        <div class="score-control">
            <button onclick="changeScore(5)">+</button>
            <button onclick="changeScore(-5)">-</button>
        </div>
    </div>
    <div class="score-container">
        <h3>Cave Ring (+10)</h3>
        <div class="score-control">
            <button onclick="changeScore(10)">+</button>
            <button onclick="changeScore(-10)">-</button>
        </div>
    </div>
    <div class="score-container">
        <h3>Small Panel (+10)</h3>
        <div class="score-control">
            <button onclick="changeScore(10)">+</button>
            <button onclick="changeScore(-10)">-</button>
        </div>
    </div>
    <div class="score-container">
        <h3>Migor Panelty (+20)</h3>
        <div class="score-control">
            <button onclick="changeScore(20)">+</button>
            <button onclick="changeScore(-20)">-</button>
        </div>
    </div>

    <div class="result">
        Total Score: <span id="totalScore" class="total-score">0</span>
    </div>
</div>

<script>
    let totalScore = 0;

    function changeScore(points) {
        totalScore += points;
        document.getElementById('totalScore').textContent = totalScore;
    }
</script>

</body>
</html>
